<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head>
		<title>Lista de Alumnos</title>
	</h:head>
	<h:body>
		<h:form id="alumnos">
			<h:dataTable value="#{alumnos.getLista()}" var="a">
				<h:column>
					<f:facet name="header">ID</f:facet>
					<h:outputText value="#{a.id}" />
				</h:column>
	
				<h:column>
					<f:facet name="header">DNI</f:facet>
					<h:outputText value="#{a.DNI}" />
				</h:column>
	
				<h:column>
					<f:facet name="header">Nombre</f:facet>
					<h:outputText value="#{a.nombre}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">Apellido1</f:facet>
					<h:outputText value="#{a.apellido1}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">Apellido2</f:facet>
					<h:outputText value="#{a.apellido2}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">e-mail Institucional</f:facet>
					<h:outputText value="#{a.emailInst}" />
				</h:column>
	
				<h:column>
					<f:facet name="header">e-mail Personal</f:facet>
					<h:outputText value="#{a.emailPers}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">Telefono</f:facet>
					<h:outputText value="#{a.telefono}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">Movil</f:facet>
					<h:outputText value="#{a.movil}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">Direccion</f:facet>
					<h:outputText value="#{a.direccion}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">Localidad</f:facet>
					<h:outputText value="#{a.localidad}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">Provincia</f:facet>
					<h:outputText value="#{a.provincia}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">Codigo Postal</f:facet>
					<h:outputText value="#{a.codPostal}" />
				</h:column>
				
				
	
				<h:column>
					<h:commandButton value="Modificar"
						action="#{alumnos.modificar(a)}" id="modificaralumnos" />
				</h:column>
	
			</h:dataTable>
			<p>
				<h:commandLink action="#{alumnos.getMenu()}">Volver al men√∫</h:commandLink>
			</p>
		</h:form>
	</h:body>
</html>
