<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Lista de Alumnos</title>
</h:head>
<h:body>
	<h:form id="alumnos">
		<h:dataTable value="#{infoSesion.alumnos}" var="c">
			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{c.id}" />
			</h:column>

			<h:column>
				<f:facet name="header">DNI</f:facet>
				<h:outputText value="#{c.DNI}" />
			</h:column>

			<h:column>
				<f:facet name="header">Nombre</f:facet>
				<h:outputText value="#{c.nombre}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">Apellido1</f:facet>
				<h:outputText value="#{c.apellido1}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">Apellido2</f:facet>
				<h:outputText value="#{c.apellido2}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">e-mail Institucional</f:facet>
				<h:outputText value="#{c.emaili}" />
			</h:column>

			<h:column>
				<f:facet name="header">e-mail Personal</f:facet>
				<h:outputText value="#{c.emailp}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">Telefono</f:facet>
				<h:outputText value="#{c.telefono}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">Movil</f:facet>
				<h:outputText value="#{c.movil}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">Direccion</f:facet>
				<h:outputText value="#{c.direccion}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">Localidad</f:facet>
				<h:outputText value="#{c.localidad}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">Provincia</f:facet>
				<h:outputText value="#{c.provincia}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">Codigo Postal</f:facet>
				<h:outputText value="#{c.codPostal}" />
			</h:column>
			
			

			<h:column>
				<h:commandButton value="Modificar"
					action="#{alumnos.modificar(c)}" />
			</h:column>

			<h:column>
				<h:commandButton value="Eliminar" action="#{alumnos.eliminar(c)}" />
			</h:column>
		</h:dataTable>
		<h:commandButton value="Insertar"
			action="#{alumnos.insertarAlumno()}" />
		<h:commandButton value="Refrescar" action="#{alumnos.refrescar}" />
		<p>
			<h:commandLink action="#{alumnos.menu()}">Men√∫</h:commandLink>
		</p>
	</h:form>
</h:body>
</html>
