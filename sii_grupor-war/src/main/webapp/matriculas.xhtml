<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head>
		<title>Lista de Matriculas</title>
	</h:head>
	<h:body>
		<h:form id="matriculas">
			<h:dataTable value="#{matriculas.getLista()}" var="m">
				<h:column>
					<f:facet name="header">Curso Académico</f:facet>
					<h:outputText value="#{m.curso}" />
				</h:column>
	
				<h:column>
					<f:facet name="header">Estado</f:facet>
					<h:outputText value="#{m.estado}" />
				</h:column>
	
				<h:column>
					<f:facet name="header">Numero archivo</f:facet>
					<h:outputText value="#{m.nArchivo}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">Turno preferente</f:facet>
					<h:outputText value="#{m.turno}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">Fecha de matriculación</f:facet>
					<h:outputText value="#{m.fecha_matr}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">Nuevo Ingreso</f:facet>
					<h:outputText value="#{m.nuevoIngreso}" />
				</h:column>
	
				<h:column>
					<f:facet name="header">Listado Asignaturas</f:facet>
					<h:outputText value="#{m.listaAsig}" />
				</h:column>
				
				
				<h:column>
					<h:commandButton value="Modificar" action="#{matriculas.modificar(m)}" />
				</h:column>
			</h:dataTable>
			<p>
				<h:commandLink action="#{matriculas.menu()}">Volver al menú</h:commandLink>
			</p>
		</h:form>
	</h:body>
</html>
