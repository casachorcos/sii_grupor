<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Lista de grupos</title>
    </h:head>
    <h:body>
                <h:form id="grupos">
                    <h:dataTable value="#{infoSesion.grupos}" var="g">
                        <h:column>
                            <f:facet name="header">ID</f:facet>
                            <h:outputText value="#{g.id}"/>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">Curso</f:facet>
                            <h:outputText value="#{g.curso}"/>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">Letra</f:facet>
                            <h:outputText value="#{g.letra}"/>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">Turno</f:facet>
                            <h:outputText value="#{g.turno}"/>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">Ingles</f:facet>
                            <h:outputText value="#{g.ingles}"/>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">Plazas</f:facet>
                            <h:outputText value="#{g.plazas}"/>
                        </h:column>
                        
                        <h:column>
                            <h:commandButton value="Modificar" action="#{grupos.modificar(g)}"/>
                        </h:column>
                        
                        <h:column>
                            <h:commandButton value="Eliminar" action="#{grupos.eliminar(g)}"/>
                        </h:column>
                    </h:dataTable>
                    <h:commandButton value="Insertar" action="#{grupos.insertarGrupo()}"/>
                    <h:commandButton value="Refrescar" action="#{grupos.refrescar}"/>
                </h:form>
    </h:body>
</html>
