<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
	<h:head>
		<title><h:outputText value="#{matriculas.accion} matricula"/></title>
	</h:head>
	<h:body>
	
		<h1>#{matriculas.accion} matricula</h1>
		<h:form id="matricula">
			<h:panelGrid columns="3">
				<h:outputText value="Curso" />
				<h:inputText id="curso" value="#{matriculas.matricula.curso}" />
				<h:message for="curso" />
			
				<h:outputText value="Estado" />
				<h:inputText id="estado" value="#{matriculas.matricula.estado}" />
				<h:message for="estado" />
				
				<h:outputText value="Num_Archivo" />
				<h:inputText id="nArchivo" value="#{matriculas.matricula.nArchivo}" />
				<h:message for="nArchivo" />
				
				<h:outputText value="Turno_preferente" />
				<h:inputText id="turno" value="#{matriculas.matricula.turno}" />
				<h:message for="turno" />
	
				<h:outputText value="Fecha_de_matricula" />
				<h:inputText id="fecha_matr" value="#{matriculas.matricula.fecha_matr}" />
				<h:message for="fecha_matr" />
	
				<h:outputText value="Nuevo_Ingreso" />
				<h:inputText id="nuevoIngreso" value="#{matriculas.matricula.nuevoIngreso}" />
				<h:message for="nuevoIngreso" />
				
				<h:outputText value="Listado_Asignaturas" />
				<h:inputText id="listaAsig" value="#{matriculas.matricula.listaAsig}" />
				<h:message for="listaAsig" />
				
				
				<h:commandButton value="#{matriculas.accion}" 
				action="#{matriculas.ejecutarAccion()}" id="accionmatricula"/>
				<h:commandButton value="Cancelar" action="matriculas.xhtml" />
	
				<h:inputHidden value="#{matriculas.modo}" />
				<h:inputHidden value="#{matriculas.matricula.expediente}"/>
			</h:panelGrid>
		</h:form>
	</h:body>
</html>
