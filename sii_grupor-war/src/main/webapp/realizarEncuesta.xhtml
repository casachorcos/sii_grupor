<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
	<title>Realizar encuesta</title>
</h:head>
<h:body>

	<h1>Realizar encuesta</h1>
	<h:form id="encuesta">
		<h:panelGrid columns="3">
			<h:outputText value="Nº Expediente" />
			<h:inputText id="nexpediente" value = "encuestas.encuesta.nexpediente"/>
			<h:message for="nexpediente" />

			<h:outputText value="Asignaturas" />
			<h:inputText id="asignaturas" value = "encuestas.encuesta.asignaturas"/>
			<h:message for="asignaturas" />

			<h:outputText value="Grupo preferente" />
			<h:inputText id="gr_preferente" value = "encuestas.encuesta.gr_preferente"/>
			<h:message for="gr_preferente" />
			
			<h:outputText value="Asignaturas en inglés" />
			<h:inputText id="asig_ingles" value = "encuestas.encuesta.asig_ingles"/>
			<h:message for="asig_ingles" />

			<h:commandButton value="Guardar"
				action="#{encuestas.guardar()}" />
			<h:commandButton value="Cancelar" action="encuesta.xhtml" />
		</h:panelGrid>
	</h:form>


</h:body>
</html>
