<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
	<title>Edición encuesta</title>
</h:head>
<h:body>

	<h1>#{encuestas.accion} encuesta</h1>
	<h:form id="encuesta">
		<h:panelGrid columns="3">
			<h:outputText value="Nº Expediente" />
			<h:inputText id="nexpediente" />
			<h:message for="nexpediente" />

			<h:outputText value="Asignaturas" />
			<h:inputText id="asignaturas"/>
			<h:message for="asignaturas" />

			<h:outputText value="Grupo preferente" />
			<h:inputText id="grupoPreferente"/>
			<h:message for="grupoPreferente" />
			
			<h:outputText value="Asignaturas en inglés" />
			<h:inputText id="asigIngles"/>
			<h:message for="asigIngles" />

			<h:commandButton value="Guardar"
				action="#{encuestas.guardar()}" />
			<h:commandButton value="Cancelar" action="encuesta.xhtml" />
		</h:panelGrid>
	</h:form>


</h:body>
</html>
