<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
	<title><h:outputText value="#{asignaturas.accion} asignatura" />


	</title>
</h:head>
<h:body>


	<h1>#{asignaturas.accion} contacto</h1>
	<h:form id="asignatura">
		<h:panelGrid columns="3">

			<h:outputText value="Referencia" />
			<h:inputText id="referencia"
				value="#{asignaturas.asignatura.referencia}" />
			<h:message for="referencia" />

			<h:outputText value="Código" />
			<h:inputText id="codigo"
				value="#{asignaturas.asignatura.codigo}" />
			<h:message for="codigo" />

			<h:outputText value="Créditos" />
			<h:inputText id="creditos"
				value="#{asignaturas.asignatura.creditos}" />
			<h:message for="creditos" />
			
			<h:outputText value="Ofertada" />
			<h:inputText id="ofertada"
				value="#{asignaturas.asignatura.ofertada}" />
			<h:message for="ofertada" />
			
			<h:outputText value="Nombre" />
			<h:inputText id="nombre"
				value="#{asignaturas.asignatura.nombre}" />
			<h:message for="nombre" />
			
			<h:outputText value="Curso" />
			<h:inputText id="curso"
				value="#{asignaturas.asignatura.curso}" />
			<h:message for="curso" />
			
			<h:outputText value="Carácter" />
			<h:inputText id="caracter"
				value="#{asignaturas.asignatura.caracter}" />
			<h:message for="caracter" />
			
			<h:outputText value="Duración" />
			<h:inputText id="duracion"
				value="#{asignaturas.asignatura.duracion}" />
			<h:message for="duracion" />
			
			<h:outputText value="Unidad_Temporal" />
			<h:inputText id="unidad_temporal"
				value="#{asignaturas.asignatura.unidad_temporal}" />
			<h:message for="unidad_temporal" />
			
			<h:outputText value="Idiomas" />
			<h:inputText id="idiomas"
				value="#{asignaturas.asignatura.idiomas}" />
			<h:message for="idiomas" />

			<h:commandButton value="#{asignaturas.accion}"
				action="#{asignaturas.ejecutarAccion()}" />
			<h:commandButton value="Cancelar" action="asignaturas.xhtml" />

			<h:inputHidden value="#{asignaturas.modo}" />
			<h:inputHidden value="#{asignaturas.asignatura.referencia}" />

		</h:panelGrid>
	</h:form>

</h:body>
</html>
