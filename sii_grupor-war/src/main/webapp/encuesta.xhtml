<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head>
		<title>Lista de encuestas</title>
	</h:head>
	<h:body>
		<h:form id="encuestas">
			<h:dataTable value="#{encuestas.getLista()}" var="e">
				<h:column>
					<f:facet name="header">Fecha envío</f:facet>
					<h:outputText value="#{e.fecha_de_envio}" />
				</h:column>
	
				<h:column>
					<h:commandButton value="Modificar"
						action="#{encuestas.modificar(e)}" />
				</h:column>
	
				<h:column>
					<h:commandButton value="Eliminar" action="#{encuestas.eliminar(e)}" />
				</h:column>
			</h:dataTable>
			<h:commandButton value="Insertar"
				action="#{encuestas.insertarEncuesta()}" />
			<p>
				<h:link outcome="menuSecretaria.xhtml">Volver al menú</h:link>
			</p>
		</h:form>
	</h:body>
</html>
