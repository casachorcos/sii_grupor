<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<h:title>Encuesta</h:title>
</h:head>
<h:body>
	<h:form id="encuestas">
		<h:dataTable value="Encuestas" var="e">
			<h:column>
				<f:facet name="fecha">Fecha env√≠o</f:facet>
				<h:outputText value="#{e.fecha}" />
			</h:column>

			<h:column>
				<h:commandButton value="Modificar"
					action="#{encuesta.modificar(e)}" />
			</h:column>

			<h:column>
				<h:commandButton value="Eliminar" action="#{encuesta.eliminar(e)}" />
			</h:column>
		</h:dataTable>
		<h:commandButton value="Insertar"
			action="#{encuesta.insertarEncuesta()}" />
		<h:commandButton value="Refrescar" action="#{encuesta.refrescar}" />
		<p>
			<h:link outcome="menuSecretaria.xhtml">Salir</h:link>
		</p>
	</h:form>
</h:body>
</html>
