<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
	<title><h:outputText value="#{alumnos.accion} alumno" /></title>
</h:head>
<h:body>

	<h1>#{alumno.accion} alumno</h1>
	<h:form id="alumno">
		<h:panelGrid columns="3">
			<h:outputText value="DNI" />
			<h:inputText id="DNI" value="#{alumnos.alumno.DNI}" />
			<h:message for="DNI" />
		
			<h:outputText value="Nombre" />
			<h:inputText id="nombre" value="#{alumnos.alumno.nombre}" />
			<h:message for="nombre" />
			
			<h:outputText value="Primer Apellido" />
			<h:inputText id="apellido1" value="#{alumnos.alumno.apellido1}" />
			<h:message for="apellido1" />
			
			<h:outputText value="Segundo Apellido" />
			<h:inputText id="apellido2" value="#{alumnos.alumno.apellido2}" />
			<h:message for="apellido2" />

			<h:outputText value="e-mail Institucional" />
			<h:inputText id="emailInst" value="#{alumnos.alumno.emailInst}" />
			<h:message for="emailInst" />

			<h:outputText value="e-mail Personal" />
			<h:inputText id="emailPesr" value="#{alumnos.alumno.emailPers}" />
			<h:message for="emailPers" />
			
			<h:outputText value="Telefono" />
			<h:inputText id="telefono" value="#{alumnos.alumno.telefono}" />
			<h:message for="telefono" />
			
			<h:outputText value="Movil" />
			<h:inputText id="movil" value="movil" />
			<h:message for="movil" />
			
			<h:outputText value="Direccion" />
			<h:inputText id="direccion" value="#{alumnos.alumno.direccion}" />
			<h:message for="direccion" />
			
			<h:outputText value="Localidad" />
			<h:inputText id="localidad" value="#{alumnos.alumno.localidad}" />
			<h:message for="localidad" />
			
			<h:outputText value="Provincia" />
			<h:inputText id="provincia" value="#{alumnos.alumno.provincia}" />
			<h:message for="provincia" />
			
			<h:outputText value="Codigo Postal" />
			<h:inputText id="codPostal" value="#{alumnos.alumno.codPostal}" />
			<h:message for="codPostal" />
			
			<h:commandButton value="#{alumnos.accion}"
				action="#{alumnos.ejecutarAccion()}" id="accionalumnos" />
			<h:commandButton value="Cancelar" action="alumnos.xhtml" />

			<h:inputHidden value="#{alumnos.modo}" />
			<h:inputHidden value="#{alumnos.alumno.id}" />

		</h:panelGrid>
	</h:form>
</h:body>
</html>
