<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Login de usuario</title>
    </h:head>
    <h:body>

        <h:form id="login">
			<h:panelGrid columns="2">
            	<h:outputText value="Nombre de usuario:"/>
                <h:inputText id="user"/>

                <h:outputText value="Contraseña:"/>
				<h:inputSecret id="pass"/>

                <h:commandButton value="Entrar como alumno" action="#{login.entrarAlumnos()}"/>
                <h:commandButton value="Entrar como secretaria" action="#{login.entrarSecretaria()}"/>
            </h:panelGrid>

            <div>
            	<p>Si no tiene cuenta puede crear una en la <h:link outcome="registroUsuario.xhtml">página de registro</h:link></p>
            </div>
        </h:form>
    </h:body>
</html>
